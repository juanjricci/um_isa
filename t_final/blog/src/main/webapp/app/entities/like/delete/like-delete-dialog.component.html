<form *ngIf="like" name="deleteForm" (ngSubmit)="confirmDelete(like.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="likeDeleteDialogHeading">title</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-like-heading">Are you sure you want to delete Like {{ like.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>cancel</span>
    </button>

    <button id="jhi-confirm-delete-like" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>delete</span>
    </button>
  </div>
</form>
