<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span>Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ comment.content }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ comment.user?.login }}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
          <div *ngIf="comment.post">
            <a [routerLink]="['/post', comment.post.id, 'view']">{{ comment.post.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
